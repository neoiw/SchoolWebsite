<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>css</title>
        <style>
            html,body{margin: 0; padding: 0; height: 100%;}
            .header{width: 100%; height: 15%; background: orangered;}
            .nav{width: 15%; height: 70%; float: left; background-color: sienna;}
            .section{width: 70%; height: 70%;float: left; background-color: purple;}
            .aside{width: 15%; height: 70%; float: left; background-color: sienna;}
            .footer{width: 100%; height: 15%;clear: both; background-color: orangered;}
        </style>
    </head>
    <body>
        <header class="header">header</header>
        <nav class="nav">nav</nav>
        <section class="section">section</section>
        <aside class="aside">aside</aside>
        <footer class="footer">footer</footer>
    </body>
</html>
